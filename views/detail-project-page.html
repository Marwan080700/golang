<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/style/navbar.css" />
    <link rel="stylesheet" href="/public/style/detail-project.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar-content -->
    <nav
      id="navigation"
      class="navbar bg-color navbar-inverse navbar-expand-lg shadow"
    >
      <div class="container">
        <a href="/" class="me-4">
          <img src="/public/image/logo-personal.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggle"
          aria-control="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fs-5 text-light" aria-current="page" href="/"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link fs-5 text-light active"
                aria-current="page"
                href="testimonial-page"
                >Testimonial</a
              >
            </li>
          </ul>
          <a class="btn fs-5 fw-medium text-dark" href="/form-contact"
            >Contact Me</a
          >
        </div>
      </div>
    </nav>

    <!-- detail project content -->
    <div class="container container-detail">
      <h2 class="text-center pt-5 pb-5">Detail Project</h2>
      <div class="d-flex justify-content-center align-items-center">
        <img
          src="/public/image/kucing-selfi.jpg"
          alt="kucing selfie"
          class="rounded-3"
        />
      </div>

      <div class="duration-section mt-4">
        <h3>duration</h3>
        <div class="detail-calendar d-flex gap-3">
          <i class="fa-solid fa-calendar-days"></i>
          <p>21 Apr 2023 - 22 Mei 2023</p>
        </div>
        <div class="detail-clock d-flex gap-3">
          <i class="fa-regular fa-clock"></i>
          <p>1 Month</p>
        </div>
      </div>

      <div class="technologies-section">
        <h3>Technologies</h3>
        <div class="row g-3">
          <div class="col-xl-6">
            <i class="fa-brands fa-js"></i>
            <label for="">Javascript</label>
          </div>

          <div class="col-xl-6">
            <i class="fa-brands fa-python"></i>
            <label for="">Python</label>
          </div>

          <div class="col-xl-6">
            <i class="fa-brands fa-php"></i>
            <label for="">Php</label>
          </div>

          <div class="col-xl-6">
            <i class="fa-brands fa-java"></i>
            <label for="">Java</label>
          </div>
        </div>
      </div>

      <div class="detail-text mt-4">
        <p class="text">{{.Content}}</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
