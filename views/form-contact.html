<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="/public/style/navbar.css" />
    <link rel="stylesheet" href="/public/style/form-contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar section -->
    <nav
      id="navigation"
      class="navbar bg-color sticky-top navbar-inverse navbar-expand-lg shadow"
    >
      <div class="container">
        <a href="/" class="me-4">
          <img src="/public/image/logo-personal.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggle"
          aria-control="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fs-5 text-light" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fs-5 text-light active"
                aria-current="page"
                href="testimonial-page"
                >Testimonial</a
              >
            </li>
          </ul>
          {{if .DataSession.IsLogin}}
          <a href="/" style="text-decoration: none" class="text-light fs-6 me-3"
            >Welcome, {{.DataSession.Name}}</a
          >
          <form id="myform" action="/signout" method="post"></form>
          <button
            onclick="document.getElementById('myform').submit()"
            class="btn-auth me-4 fs-5"
            style="border: none; background-color: #495551; color: white"
          >
            Sign Out
          </button>
          {{else}}
          <a
            class="btn-auth fs-5 me-4"
            style="text-decoration: none; color: white"
            href="/form-login"
            >Sign In</a
          >

          <a
            class="btn-auth fs-5 me-4"
            style="text-decoration: none; color: white"
            href="/form-signup"
            >Sign Up</a
          >
          {{end}}
          <a class="btn fs-5 fw-medium text-dark" href="/form-contact"
            >Contact Me</a
          >
        </div>
      </div>
    </nav>

    <!-- form content -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="container-form">
        <h2 class="text-center mb-3 mt-5 fw-bold">GET IN TOUCH</h2>
        <form class="">
          <div class="mb-3">
            <label class="form-label fw-bolder" for="input-name">Name</label>
            <input
              class="form-control shadow"
              id="input-name"
              type="text"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bolder" for="input-email">Email</label>
            <input
              class="form-control shadow"
              id="input-email"
              type="email"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bolder" for="input-number">Phone</label>
            <input
              class="form-control shadow"
              id="input-number"
              type="number"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bolder" for="input-number"
              >Subject</label
            >
            <select class="form-select shadow" id="input-subject">
              <option selected hidden>Subject</option>
              <option>Frontend</option>
              <option>Backend</option>
              <option>Fullstack</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bolder" for="input-massage"
              >Your Massages</label
            ><textarea
              class="form-control shadow"
              name=""
              id="input-massage"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="d-flex justify-content-md-end mt-5 mb-5">
            <button
              class="btn btn-dark rounded-pill ps-4 pe-4"
              type="button"
              onclick="submitData()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/public/js/contact.js"></script>
  </body>
</html>
