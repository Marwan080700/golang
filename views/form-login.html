<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/public/style/navbar.css" />
    <link rel="stylesheet" href="/public/style/form-login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar section -->

    <nav
      id="navigation"
      class="navbar bg-color sticky-top navbar-inverse navbar-expand-lg shadow"
    >
      <div class="container">
        <a href="/" class="me-4">
          <img src="/public/image/logo-personal.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggle"
          aria-control="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link fs-5 text-light active"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fs-5 text-light"
                aria-current="page"
                href="testimonial-page"
                >Testimonial</a
              >
            </li>
          </ul>
          <a class="btn fs-5 fw-medium text-dark" href="/form-contact"
            >Contact Me</a
          >
        </div>
      </div>
    </nav>

    <!-- alert success or not while login -->

    {{if.FlashMessage}} {{if.FlashStatus}}
    <div class="alert alert-success alert-dismissable fade show" role="alert">
      <strong>{{.FlashMessage}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {{else}}
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
      <strong>{{.FlashMessage}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {{end}}{{end}}

    <!-- login form section  -->

    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="container-login mt-5">
        <h2 class="text-center fw-bold">Sign In</h2>
        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="input-email" class="form-label fw-bolder">Email</label>
            <input
              id="input-email"
              name="input-email"
              type="email"
              class="form-control shadow"
              placeholder="Insert Your Email"
              required
            />
          </div>
          <div class="mb-4">
            <label for="input-password" class="form-label fw-bolder"
              >Password</label
            >
            <input
              id="input-password"
              name="input-password"
              type="password"
              class="form-control shadow"
              placeholder="Insert Your Password"
              required
            />
          </div>
          <div class="text-end">
            <button class="btn btn-dark pe-4 ps-4 fw-bolder" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
